<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f2f2f2, #d9e8f5);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin: 5px 0;
            display: block;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .summary {
            text-align: center;
            background: #f7f9fb;
            padding: 20px;
            border-radius: 10px;
        }
        .summary h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon img {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>

        <!-- Income Section -->
        <div class="section">
            <h2>Add Income</h2>
            <div class="icon">
                <img src="https://img.icons8.com/color/96/000000/money-bag.png" alt="Income Icon">
            </div>
            <label for="incomeDesc">Description: </label>
            <input type="text" id="incomeDesc" placeholder="e.g., Salary, Freelance Work">
            <label for="incomeAmount">Amount (₹): </label>
            <input type="number" id="incomeAmount" placeholder="Enter amount in INR">
            <button onclick="addIncome()">Add Income</button>
        </div>

        <!-- Expense Section -->
        <div class="section">
            <h2>Add Expense</h2>
            <div class="icon">
                <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-expenses-accounting-flaticons-flat-flat-icons-9.png" alt="Expense Icon">
            </div>
            <label for="expenseDesc">Description: </label>
            <input type="text" id="expenseDesc" placeholder="e.g., Rent, Groceries">
            <label for="expenseAmount">Amount (₹): </label>
            <input type="number" id="expenseAmount" placeholder="Enter amount in INR">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Details Section -->
        <h2>Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount (₹)</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody id="detailsTable">
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>

        <!-- Summary Section -->
        <div class="summary">
            <h3>Summary</h3>
            <p>Total Income: ₹<span id="totalIncome">0</span></p>
            <p>Total Expenses: ₹<span id="totalExpenses">0</span></p>
            <p>Remaining Balance: ₹<span id="balance">0</span></p>
        </div>
    </div>

    <script>
        let totalIncome = 0;
        let totalExpenses = 0;

        // Helper function to get the current date and time
        function getCurrentDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            return `${date} ${time}`;
        }

        function addIncome() {
            const desc = document.getElementById('incomeDesc').value;
            const amount = parseFloat(document.getElementById('incomeAmount').value);

            if (!desc || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid description and positive income amount.");
                return;
            }

            totalIncome += amount;
            const dateTime = getCurrentDateTime();
            addRow('Income', desc, amount, dateTime);
            updateSummary();
            document.getElementById('incomeDesc').value = '';
            document.getElementById('incomeAmount').value = '';
        }

        function addExpense() {
            const desc = document.getElementById('expenseDesc').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);

            if (!desc || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid description and positive expense amount.");
                return;
            }

            totalExpenses += amount;
            const dateTime = getCurrentDateTime();
            addRow('Expense', desc, amount, dateTime);
            updateSummary();
            document.getElementById('expenseDesc').value = '';
            document.getElementById('expenseAmount').value = '';
        }

        function addRow(type, desc, amount, dateTime) {
            const table = document.getElementById('detailsTable');
            const row = table.insertRow();
            row.innerHTML = `
                <td>${type}</td>
                <td>${desc}</td>
                <td>₹${amount.toFixed(2)}</td>
                <td>${dateTime}</td>
            `;
        }

        function updateSummary() {
            const balance = totalIncome - totalExpenses;
            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('totalExpenses').textContent = totalExpenses.toFixed(2);
            document.getElementById('balance').textContent = balance.toFixed(2);
        }
    </script>
</body>
</html>
