<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .section {
            margin-bottom: 40px;
        }
        label {
            font-weight: bold;
            margin: 5px 0;
            display: block;
            color: #555;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #008CBA;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007B9F;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #008CBA;
            color: white;
            padding: 12px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        td button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        td button:hover {
            background-color: #FF4500;
        }
        .summary {
            background: #f0f8ff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 30px;
        }
        .summary h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #008CBA;
        }
        .icon img {
            height: 60px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>

        <!-- Income Section -->
        <div class="section">
            <h2>Add Income</h2>
            <div class="icon">
                <img src="https://img.icons8.com/color/96/000000/money-bag.png" alt="Income Icon">
            </div>
            <label for="incomeDesc">Description: </label>
            <input type="text" id="incomeDesc" placeholder="e.g., Salary, Freelance Work">
            <label for="incomeAmount">Amount (₹): </label>
            <input type="number" id="incomeAmount" placeholder="Enter amount in INR">
            <button onclick="addIncome()">Add Income</button>
        </div>

        <!-- Expense Section -->
        <div class="section">
            <h2>Add Expense</h2>
            <div class="icon">
                <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-expenses-accounting-flaticons-flat-flat-icons-9.png" alt="Expense Icon">
            </div>
            <label for="expenseDesc">Description: </label>
            <input type="text" id="expenseDesc" placeholder="e.g., Rent, Groceries">
            <label for="expenseAmount">Amount (₹): </label>
            <input type="number" id="expenseAmount" placeholder="Enter amount in INR">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Income Table Section -->
        <h2>Income Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount (₹)</th>
                    <th>Date & Time</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody id="incomeTable"></tbody>
        </table>

        <!-- Expense Table Section -->
        <h2>Expense Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount (₹)</th>
                    <th>Date & Time</th>
                    <th>Action</th> 
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>

        <!-- Summary Section -->
        <div class="summary">
            <h3>Summary</h3>
            <p>Total Income: ₹<span id="totalIncome">0</span></p>
            <p>Total Expenses: ₹<span id="totalExpenses">0</span></p>
            <p>Remaining Balance: ₹<span id="balance">0</span></p>
        </div>
    </div>

    <script>
        let totalIncome = 0;
        let totalExpenses = 0;

        function getCurrentDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            return `${date} ${time}`;
        }

        function addIncome() {
            const desc = document.getElementById('incomeDesc').value;
            const amount = parseFloat(document.getElementById('incomeAmount').value);
            if (!desc || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid description and positive income amount.");
                return;
            }
            totalIncome += amount;
            const dateTime = getCurrentDateTime();
            addIncomeRow(desc, amount, dateTime);
            updateSummary();
            document.getElementById('incomeDesc').value = '';
            document.getElementById('incomeAmount').value = '';
        }

        function addExpense() {
            const desc = document.getElementById('expenseDesc').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            if (!desc || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid description and positive expense amount.");
                return;
            }
            totalExpenses += amount;
            const dateTime = getCurrentDateTime();
            addExpenseRow(desc, amount, dateTime);
            updateSummary();
            document.getElementById('expenseDesc').value = '';
            document.getElementById('expenseAmount').value = '';
        }

        function addIncomeRow(desc, amount, dateTime) {
            const table = document.getElementById('incomeTable');
            const row = table.insertRow();
            row.innerHTML = `
                <td>Income</td>
                <td>${desc}</td>
                <td>₹${amount.toFixed(2)}</td>
                <td>${dateTime}</td>
                <td><button onclick="deleteIncomeRow(this, ${amount})">Delete</button></td>
            `;
        }

        function addExpenseRow(desc, amount, dateTime) {
            const table = document.getElementById('expenseTable');
            const row = table.insertRow();
            row.innerHTML = `
                <td>Expense</td>
                <td>${desc}</td>
                <td>₹${amount.toFixed(2)}</td>
                <td>${dateTime}</td>
                <td><button onclick="deleteExpenseRow(this, ${amount})">Delete</button></td>
            `;
        }

        function deleteIncomeRow(button, amount) {
            const row = button.parentElement.parentElement;
            row.remove();
            totalIncome -= amount;
            updateSummary();
        }

        function deleteExpenseRow(button, amount) {
            const row = button.parentElement.parentElement;
            row.remove();
            totalExpenses -= amount;
            updateSummary();
        }

        function updateSummary() {
            const balance = totalIncome - totalExpenses;
            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('totalExpenses').textContent = totalExpenses.toFixed(2);
            document.getElementById('balance').textContent = balance.toFixed(2);
        }
    </script>
</body>
</html>
